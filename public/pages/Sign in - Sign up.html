<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Intro â€” Sign In / Sign Up</title>

  <!-- icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- main stylesheet -->
  <link rel="stylesheet" href="/public/css/main.css" />
</head>
<body>
  <div class="SN-container">
    <div class="SN-form-box SN-login">
      <form action="#" id="SN-loginForm">
        <h1>Login</h1>
        <div class="SN-input-box">
          <input id="SN-signInEmail" type="text" placeholder="Email" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="SN-input-box">
          <input id="SN-signInPass" type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="SN-forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="SN-btn">Login</button>
        <p>or login with social platforms</p>
        <div class="SN-social-icons">
          <a href="#"><i class='bx bxl-google'></i></a>
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-github'></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
      </form>
    </div>

    <div class="SN-form-box SN-register">
      <form action="#" id="SN-signupForm">
        <h1>Registration</h1>
        <div class="SN-input-box">
          <input id="SN-signupUserName" type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="SN-input-box">
          <input id="SN-signUpEmail" type="email" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="SN-input-box">
          <input id="SN-signUpPass" type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="SN-btn">Register</button>
        <p>or register with social platforms</p>
        <div class="SN-social-icons">
          <a href="#"><i class='bx bxl-google'></i></a>
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-github'></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
      </form>
    </div>

    <div class="SN-toggle-box">
      <div class="SN-toggle-panel SN-toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <!-- explicit non-submit button -->
        <button type="button" class="SN-btn SN-register-btn">Register</button>
      </div>

      <div class="SN-toggle-panel SN-toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <!-- explicit non-submit button -->
        <button type="button" class="SN-btn SN-login-btn">Login</button>
      </div>
    </div>
  </div>

  <!-- UI toggle script (non-module) -->
  <script src="/public/js/Script.js"></script>
  <!-- Firebase auth script (module) -->
  <script type="module" src="/public/js/Firebase.js"></script>
</body>
</html>
