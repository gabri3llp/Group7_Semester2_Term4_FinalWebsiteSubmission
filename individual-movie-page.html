<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Troy Evans 251096">
  <meta name="keywords" content="template, css, coding">
  <title>Movie Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logo.png" alt="Logo" height="40" class="me-2">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Watchlist</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Accounts</a></li>
      </ul>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <section class="hero">
    <div class="overlay"></div>

    <div class="container-fluid hero-content">
      <div class="row align-items-center">
        <div class="col-lg-7 col-md-12 hero-left">
          <h1 class="hero-title">MOVIE/TV SHOW<br>NAME</h1>

          <div class="hero-buttons mb-3">
            <button class="btn btn-dark me-2"><i class="bi bi-play-fill"></i>Play Now</button>
            <button class="btn btn-outline-dark">More Information</button>
          </div>

          <div class="hero-meta mb-3">
            <span>Year of Release</span> |
            <span>Age Restriction</span> |
            <span>Rating â˜…</span> |
            <span>Genres</span>
          </div>

          <p class="hero-description">This is a movie that you will like probably man, idk tbh</p>
        </div>

        <div class="col-lg-5 col-md-12 text-center hero-right">
          <p class="small text-muted">You Might Also Like...</p>
          <div class="suggested">
            <div class="suggested-img"></div>
            <p class="mt-2 mb-0 fw-bold">Movie Name</p>
            <small class="text-muted">Release date</small>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
          crossorigin="anonymous"></script>
</body>
</html>
